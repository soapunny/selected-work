<!-- projects/pocketquest/preview.png -->

<svg width="1600" height="1000" viewBox="0 0 1600 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background: deep premium -->
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="1000">
      <stop offset="0%" stop-color="#11131A"/>
      <stop offset="100%" stop-color="#0A0C10"/>
    </linearGradient>

    <!-- Accent glow (subtle emerald) -->
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(800 300) rotate(0) scale(900 650)">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.16"/>
      <stop offset="60%" stop-color="#22C55E" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0A0C10" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft highlight -->
    <radialGradient id="highlight" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(420 180) rotate(30) scale(700 420)">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Document gradients -->
    <linearGradient id="docFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.05"/>
    </linearGradient>

    <linearGradient id="foldFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.08"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="22" flood-color="#000000" flood-opacity="0.55"/>
      <feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="#22C55E" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <rect width="1600" height="1000" fill="url(#glow)"/>
  <rect width="1600" height="1000" fill="url(#highlight)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.055">
    <path d="M0 250H1600" stroke="#FFFFFF"/>
    <path d="M0 500H1600" stroke="#FFFFFF"/>
    <path d="M0 750H1600" stroke="#FFFFFF"/>
    <path d="M400 0V1000" stroke="#FFFFFF"/>
    <path d="M800 0V1000" stroke="#FFFFFF"/>
    <path d="M1200 0V1000" stroke="#FFFFFF"/>
  </g>

  <!-- Center document icon -->
  <g filter="url(#shadow)">
    <!-- Document body -->
    <path
      d="M650 330C650 313.431 663.431 300 680 300H910L1020 410V700C1020 716.569 1006.57 730 990 730H680C663.431 730 650 716.569 650 700V330Z"
      fill="url(#docFill)"
      stroke="rgba(255,255,255,0.14)"
      stroke-width="2"
    />

    <!-- Fold corner -->
    <path
      d="M910 300V380C910 396.569 923.431 410 940 410H1020L910 300Z"
      fill="url(#foldFill)"
      stroke="rgba(255,255,255,0.14)"
      stroke-width="2"
      stroke-linejoin="round"
    />

    <!-- Document lines -->
    <g opacity="0.55">
      <path d="M710 470H960" stroke="rgba(255,255,255,0.22)" stroke-width="10" stroke-linecap="round"/>
      <path d="M710 520H935" stroke="rgba(255,255,255,0.18)" stroke-width="10" stroke-linecap="round"/>
      <path d="M710 570H900" stroke="rgba(255,255,255,0.16)" stroke-width="10" stroke-linecap="round"/>
    </g>

    <!-- Small accent badge -->
    <rect x="710" y="395" width="120" height="44" rx="12" fill="rgba(34,197,94,0.16)" stroke="rgba(34,197,94,0.35)" stroke-width="2"/>
    <path d="M742 417H798" stroke="rgba(235,239,245,0.75)" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Bottom vignette -->
  <rect y="700" width="1600" height="300" fill="black" opacity="0.18"/>
</svg>
